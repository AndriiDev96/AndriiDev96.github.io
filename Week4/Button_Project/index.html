<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Style</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <section class="content">
      <div class="row">
        <div class="col-md-6 parametrs-button">
          <form class="wrapper-form">
            <!-- Enter the width -->
            <label for="width-button">Enter the width</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="width-button" >
              <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">px</span>
              </div>
            </div>
            <!-- Enter the height -->
            <label for="height-button">Enter the height</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" id="height-button">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">px</span>
              </div>
            </div>
            <!-- Text Button -->
            <label for="text-button">Text Button</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="text-button">
            </div>
            <!-- Choose Color -->
            <label for="text-button">Choose Color</label>
            <div class="input-group mb-3">
              <input type="color" id="id-color" class="color-button" value="#14ad06" name="sdsd">
            </div>
            
            <button type="button" class="btn btn-dark w-70" id="make-button">Make a button</button>
          </form>
        </div>
        <div class="col-md-6 side-right">
          <div class="show-button"></div>
          <div class="section-btn-bottom">
            <button type="button" id="update-button">Update</button>
          </div>
        </div>
      </div>
  </section>
  <!-- My script -->
  <script src="script.js"></script>
  <!-- Sweet Alert Script -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Bootrap script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
