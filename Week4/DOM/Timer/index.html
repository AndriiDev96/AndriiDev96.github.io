<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart watch</title>
  <!-- My Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
  <div class="smart__watch_block">
    <div class="watch-beld"></div>
    <div class="circle-watch">
      <div class="block-hour">
        <div class="number-horizontally">
        <p>9</p>
        <p>3</p>
        </div>
        <div class="number-vertically">
          <a href="#1">12</a>
          <p>6</p>
        </div>
      </div>
    </div>
    <div class="center-watch"></div>
    <div class="second-arrow" id="id-second"></div>
    <div class="minute-arrow" id="id-minute"></div>
    <div class="hour-arrow" id="id-hour"></div>
    <div class="display-time">
      <p id="timeId">00 : 00</p>
    </div>

    <!-- MENU -->
    <div class="menu-block">
      <a href="#!" class="menu-btn">
        <span></span>
      </a>
      <!-- Buttons Menu Controller -->
      <a href="#!" class="btn-position" id="btn-start"><i class="fas fa-play"></i></a>
      <a href="#!" class="btn-position" id="btn-pause"><i class="fas fa-pause"></i></a>
      <a href="#!" class="btn-position" id="btn-reset"><i class="fas fa-redo"></i></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
