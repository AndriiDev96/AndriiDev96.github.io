<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Market</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <section class="top-navbar">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Market</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#" data-toggle="modal"
                  data-target="#goodsModal">Goods list. Be sure to read this</a>
              </li>
            </ul>
          </div>
          <div id="receipt">
            <a class="receipt-count" data-toggle="modal"
              data-target="#receiptModal" href="#!">Receipt<i class="fas
                fa-receipt"></i></a>
          </div>
        </div>
      </nav>

      <!-- Modal window receipt -->
      <div class="modal fade" id="goodsModal" style="overflow-y: auto">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Goods list</h5>
              <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="list-goods-body">
              <ul class="list-goods pt-4 ml-4">
                <li class="inner-text">Chees</li>
                <li class="inner-text">Meat</li>
                <li class="inner-text">Milk</li>
                <li class="inner-text">Butter</li>
                <li class="inner-text">Fig</li>
                <li class="inner-text">Buckwheat</li>
                <li class="inner-text">Potato</li>
                <li class="inner-text">Tomato</li>
                <li class="inner-text">Banana</li>
                <li class="inner-text">Grape</li>
                <li class="inner-text">Apricot</li>
                <li class="inner-text">Plum</li>
                <li class="inner-text">Strawberry</li>
                <li class="inner-text">Peanuts</li>
                <li class="inner-text">Crackers</li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="search-items">
          <div class="input-group">
            <input type="text" class="form-control mr-3" id="search-id"
              placeholder="Search">
            <span class="input-group-btn">
              <button type="button" class="btn-search">Search</button>
            </span>
          </div>
        </div>
        <div class="list-items mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Place</th>
                <th scope="col">Weight (g)</th>
                <th scope="col">Price ($)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Modal window receipt -->
    <div class="modal fade" id="receiptModal" style="overflow-y: auto">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Receipt</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-body">
            <div class="buy-items mt-4">
              <div class="result-count">
                <hr>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-count">Count</button>
            <button type="button" class="btn-close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- My script -->
    <script src="js/script.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
